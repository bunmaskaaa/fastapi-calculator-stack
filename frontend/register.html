<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    .error { color: red; margin-bottom: 10px; }
    .success { color: green; margin-bottom: 10px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px; width: 100%; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <div id="message"></div>

  <form id="registerForm">
    <label>Username
      <input type="text" id="username" required />
    </label>

    <label>Email
      <input type="email" id="email" required />
    </label>

    <label>Password
      <input type="password" id="password" required />
    </label>

    <label>Confirm Password
      <input type="password" id="confirmPassword" required />
    </label>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById("registerForm");
    const messageDiv = document.getElementById("message");

    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = isError ? "error" : "success";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (username.length < 3) {
        showMessage("Username must be at least 3 characters.", true);
        return;
      }

      if (!email.includes("@")) {
        showMessage("Invalid email format.", true);
        return;
      }

      if (password.length < 8) {
        showMessage("Password must be at least 8 characters.", true);
        return;
      }

      if (password !== confirmPassword) {
        showMessage("Passwords do not match.", true);
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:8000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showMessage(data.detail || "Registration failed.", true);
          return;
        }

        if (data.access_token) {
          localStorage.setItem("jwt", data.access_token);
        }

        showMessage("Registration successful!");
      } catch (err) {
        console.error(err);
        showMessage("Network error. Try again.", true);
      }
    });
  </script>
</body>
</html>
