version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fastapi_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: fastapi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  web:
    container_name: fastapi_web
    build:
      context: .               # ðŸ‘ˆ use the project ROOT as build context
      dockerfile: Dockerfile   # ðŸ‘ˆ explicitly use the Dockerfile in root
    env_file:
      - ./app/.env
    depends_on:
      - db
    ports:
      - "8000:8000"